<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="register-form">
        <h3 class="heading">Đăng ký thành viên</h3>
        <p class="desc">Bạn đã có tài khoản?<a>Đăng nhập</a></p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Nguyễn Văn A"
            class="form-control"
            rules="required"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
            rules="required|email"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
            rules="required|min:6"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
            rules="required|confirmed:#password"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group form-radio">
          <label class="form-label">Giới tính</label>
          <div class="radio-list">
            <div class="radio-item">
              <input
                name="gender"
                type="radio"
                class="form-control"
                value="male"
                rules="required"
              />
              Nam
            </div>
            <div class="radio-item">
              <input
                name="gender"
                type="radio"
                class="form-control"
                value="female"
                rules="required"
              />
              Nữ
            </div>
            <div class="radio-item">
              <input
                name="gender"
                type="radio"
                class="form-control"
                value="other"
                rules="required"
              />
              Khác
            </div>
          </div>

          <span class="form-message"></span>
        </div>
        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
    <script src="app.js"></script>
    <script>
      const validator = new Validator("#register-form");
      validator.onSubmit = (data) => {
        console.log(data);
      };
    </script>
  </body>
</html>
